{%extends 'main.html'%}
{%block content%}
<h1>Create Meal</h1>
<form method="POST" action="{% url 'create_meal' %}"class="form">
    {%csrf_token%}
    {% for field in form %}
    <div>
        <label>{{field.label}} </label>
        <br/>
        {{field}}
        {%for error in field.errors%}
            <p style="color:red">{{error}}</p>
        {%endfor%}
      </div>
      
    {%endfor%}
    <br/>
    <input type="submit" value="Create Meal" />
{%endblock%}
