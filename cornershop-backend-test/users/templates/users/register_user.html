{%extends 'main.html'%}
{%block content%}
<form method="POST" action="{% url 'register_user' %}"class="form auth__form">
    {%csrf_token%}
    {% for field in form %}
    <div>
        <label>{{field.label}} </label>
        {{field}}
        {%for error in field.errors%}
            <p style="color:red">{{error}}</p>
        {%endfor%}
      </div>
      
    {%endfor%}
    <input type="submit" value="Sign In" />
{%endblock%}
